<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ETH to CLP API</title>
	</head>
	<body>
		<h1>Ethereum/Bitcoin to Chilean peso tracker</h1>
		<img
			src="https://s2.coinmarketcap.com/static/img/coins/200x200/1027.png"
			alt="Ethereum"
		/>
		<img
			src="https://s2.coinmarketcap.com/static/img/coins/200x200/1.png"
			alt="Bitcoin"
		/>
		<h2>1 ETH = $<span id="clpEth"></span></h2>
		<h3>ETH/USD: <span id="ethUsd"></span></h3>
		<h2>1 BTC = $<span id="clpBtc"></span></h2>
		<h3>BTC/USD: <span id="btcUsd"></span></h3>
		<h3>USD/CLP: <span id="usd"></span></h3>
		<h4>Last update:</h4>
		<p>You can use this API adding '/api' at the end of the URL</p>
		<script src="/index.js"></script>
	</body>
</html>
